# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: anantha
      avatar: /assets/images/anantha.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
